<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/9ac9c74418.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/static/js/snackbar.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body>
        <header
            class="header border border-r-0 border-l-0 border-black pb-4 w-full flex flex-row place-content-between"
        >
            <p class="pl-6 text-xl pt-6 font-bold">Bitter</p>
            <div class="navTabs flex gap-x-8">
                <div class="homeTab hover:cursor-pointer">
                    <p class="material-icons pt-4 mx-2 text-2xl" id="homebtn">
                        home
                    </p>
                    <p>Home</p>
                </div>
                <div class="searchTab hover:cursor-pointer">
                    <p class="material-icons pt-4 mx-2 text-2xl" id="">
                        search
                    </p>
                    <p>Search</p>
                </div>
            </div>
            <div class="relative inline-block group">
                <div
                    class="profile-container pt-4 px-2 min-w-[50px] max-w-[50px] min-h-[50px] mr-[5rem]"
                >
                    <img
                        id="profile-img"
                        src="/image/{{uname}}"
                        alt="pfp"
                        class="min-w-[50px] h-[50px] rounded-full"
                    />
                </div>
                <div
                    class="navs group-hover:block absolute hidden w-36 right-1 z-1 shadow-xl"
                >
                    <p
                        class="py-2 hover:cursor-pointer pl-2 bg-white hover:bg-gray-300"
                        id="profile-btn"
                    >
                        Profile
                    </p>
                    <p
                        class="py-2 hover:cursor-pointer pl-2 bg-white hover:bg-gray-300"
                        id="logout-btn"
                    >
                        Logout
                    </p>
                </div>
            </div>
        </header>

        <main class="w-full flex flex-col justify-center">
            <form id="searchForm" class="w-full">
                <div
                    class="userSearchBox w-full flex items-center justify-center mt-8 md:px-32 lg:px-64 gap-x-4"
                >
                    <input
                        type="text"
                        class="border-2 w-[80%] h-[6vh] p-4 rounded-full"
                        name="search"
                        id="searchUsers"
                        placeholder="find your friend"
                    />
                    <label
                    class="material-icons mx-2 text-3xl cursor-pointer"
                    for="search"
                    >search</label
                >
                <input type="submit" id="search" hidden />
                </div>
                
            </form>
            <div
                class="UsersSection md:pl-32 md:pr-48 lg:pl-64 lg:pr-80 mt-8 w-full"
                id="user_section"
            >
                {%for item in users%}
                <a href="/u/{{item['username']}}" class="flex mt-2 items-center bg-white p-6 rounded-lg shadow">
                          <div class="flex-shrink-0">
                            <img class="h-12 w-12 rounded-full" src='/image/{{item["username"]}}' alt="User Avatar">
                          </div>
                          <div class="ml-6">
                            <h2 class="font-bold text-lg">{{item['name']}}</h2>
                            <p class="text-gray-700">@{{item['username']}}</p>
                          </div>
                        </a>
                {%endfor%}
        </div>
        </main>
    </body>
    <script src="/static/js/search.js"></script>
</html>
