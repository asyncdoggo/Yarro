{% extends 'base.html' %}

{% block body %}
{% include 'header.html' %}



<main class="flex justify-center my-12 w-full group-data-[checked=true]:text-white">
    <div class="profile flex flex-col items-center w-[50%] border-2 ">

        <div class="user_profile flex flex-col items-center">
            <img src="" alt="" id="user_image" class=" min-w-[120px] max-w-[120px] h-[120px] rounded-full" />
            <form id="image_form" method="POST" enctype="multipart/form-data" action="/sendimage">
                <label for="image_upload" class="cursor-pointer">change profile picture</label>
                <input type="file" id="image_upload" name="image" accept="image/*" class="w-0 h-0" />
            </form>
            <p id="username" class="font-medium text-xl "></p>
        </div>

        <form id="save_form" class="flex flex-col px-8 my-4 w-[80%] border-2">

            <div class="inputags mt-2">
                <p>Name</p>
                <input type="text"
                    class="border-2 w-full p-2 group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black"
                    id="name" name="name" placeholder="Name" />
            </div>

            <div class="inputags mt-2">
                <p>Gender</p>
                <select id="gender"
                    class="border-2 w-full p-2 group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black"
                    name="gender">
                    <option value="" selected>Not Selected</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>

            <div class="inputags mt-2">
                <p>Mobile Number</p>
                <input type="tel"
                    class="border-2 w-full p-2 group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black"
                    id="mob" name="mob" placeholder="Mobile" />
            </div>

            <div class="inputags mt-2">
                <p>Date of birth</p>
                <input type="date"
                    class="border-2 w-full p-2 group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black"
                    id="dob" name="dob" placeholder="DOB" />
            </div>
            <div class="inputags mt-2">
                <p id="biocount">Bio (limit upto 255 characters)</p>
                <textarea
                    class="border-2 w-full p-2 group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black"
                    id="bio" name="bio" placeholder="Bio" maxlength="255"></textarea>
            </div>

            <div class="inputags mt-2 w-full flex justify-center ">
                <input type="submit" value="Save"
                    class="w-full border my-4 p-2 rounded-full bg-purple-600 text-white cursor-pointer group-data-[checked=true]:bg-gray-800 group-data-[checked=true]:border-black" />
            </div>
        </form>
    </div>
</main>
<script src="/static/js/editprofile.js"></script>
{% endblock %}
