<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/static/js/snackbar.js"></script>
    <title>B-itter</title>
</head>

<body>
    <header class="header border border-r-0 border-l-0 border-black pb-4 w-full flex flex-row place-content-between">
        <p class="pl-6 text-xl pt-6 font-bold hover:cursor-pointer" onClick="window.location.href = '/'">Bitter</p>
        <div class="navTabs flex gap-x-8">
            <div class="homeTab hover:cursor-pointer">
                <p class="material-icons pt-4 mx-2 text-2xl " id="homebtn"> home</p>
                <p>Home</p>
            </div>
            <div class="searchTab hover:cursor-pointer">
                <p class="material-icons pt-4 mx-2 text-2xl " id="searchbtn">search</p>
                <p>Search</p>
            </div>
        </div>

        <div class="relative inline-block group">
            <div class="profile-container pt-4 px-2 min-w-[50px] max-w-[50px] min-h-[50px] mr-[5rem]">
                <img id="profile_img" src="" alt="pfp" class="min-w-[50px] h-[50px] rounded-full " />
            </div>
            <div class="navs group-hover:block absolute hidden w-36 right-1 z-1 shadow-xl">
                <p class="py-2 hover:cursor-pointer pl-2 bg-white hover:bg-gray-300" id="profile">
                    Profile
                </p>
                <p class="py-2 hover:cursor-pointer pl-2 bg-white hover:bg-gray-300" id="logout">
                    Logout
                </p>
            </div>
        </div>
    </header>


    <main class="flex justify-center my-12 w-full">
        <div class="profile flex flex-col items-center w-[50%] border-2 ">

            <div class="user_profile flex flex-col items-center" >
                <img src="" alt="" id="user_image" class="rounded-full min-w-[120px] max-w-[120px] h-[120px] rounded-full"/>
                <form id="image_form" method="POST" enctype="multipart/form-data" action="/sendimage">
                    <label for="image_upload" class="cursor-pointer" >change profile picture</label>
                    <input type="file" id="image_upload" name="image" accept="image/*" class="w-0 h-0" />
                </form>
                <p id="username" class="font-medium text-xl "></p>
            </div>

            <form id="save_form" class="flex flex-col px-8 my-4 w-[80%] border-2">

                <div class="inputags mt-2">
                    <p>Name</p>
                    <input type="text" class="border-2 w-full p-2"  id="name" name="name" placeholder="Name" />
                </div>

                <div class="inputags mt-2">
                    <p>Gender</p>
                    <select id="gender" class="border-2 w-full p-2"  name="gender">
                        <option value="" selected>Not Selected</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <div class="inputags mt-2">
                    <p>Mobile Number</p>
                    <input type="tel" class="border-2 w-full p-2" id="mob" name="mob" placeholder="Mobile" />
                </div>

                <div class="inputags mt-2">
                    <p>Date of birth</p>
                    <input type="date" class="border-2 w-full p-2" id="dob" name="dob" placeholder="DOB" />
                </div>
                <div class="inputags mt-2">
                    <p id="biocount">Bio (limit to 255 characters)</p>
                    <textarea class="border-2 w-full p-2" id="bio" name="bio" placeholder="Bio" maxlength="255"></textarea>
                </div>

                <div class="inputags mt-2 w-full flex justify-center ">
                    <input type="submit" value="Save" class="w-full border my-4 p-2 rounded-full bg-purple-600 text-white cursor-pointer" />
                </div>
            </form>
        </div>
    </main>
    <script src="/static/js/editprofile.js"></script>
</body>

</html>
